<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>半導體設備工程師面試測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>半導體設備工程師面試測驗</h1>
        <p>本測驗包含20道常見面試題目，測試您對半導體設備工程領域的了解程度。</p>
    </header>

    <div id="score-section" class="hidden">
        <div class="score-container">
            <h2>測驗結果</h2>
            <div class="score-display">
                <span id="score">0</span> / 20
            </div>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="analysis-summary"></div>
        </div>
    </div>

    <div id="quiz-container">
        <form id="quiz-form">
            <!-- 題目會由JavaScript動態生成 -->
        </form>

        <div class="button-container">
            <button id="submit-btn" type="button">提交答案</button>
            <button id="reset-btn" type="button" class="hidden">重新測驗</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
